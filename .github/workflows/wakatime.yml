name: WakaTime Stats (Hourly IST)

on:
  schedule:
    - cron: "0 * * * *"   # every hour (UTC â†’ works fine for IST)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README with Dev Metrics
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          # ðŸ”¹ README section control
          SECTION_NAME: waka

          # ðŸ”¹ Language & formatting
          LOCALE: en
          SYMBOL_VERSION: 2
          SHOW_UPDATED_DATE: true
          UPDATED_DATE_FORMAT: "%d %b %Y %H:%M IST"

          # ðŸ”¹ Core stats
          SHOW_LANGUAGE: true
          SHOW_OS: true
          SHOW_EDITORS: true
          SHOW_PROJECTS: false
          SHOW_TIMEZONE: true

          # ðŸ”¹ Language-per-repo section (THIS CHANGES THE SENTENCE)
          SHOW_LANGUAGE_PER_REPO: true
          LANGUAGE_PER_REPO_TEXT: "ðŸ“Š Language Distribution Across Repositories "

          # ðŸ”¹ GitHub-related stats (needs PAT with user scope)
          SHOW_PROFILE_VIEWS: false
          SHOW_COMMIT: true
          SHOW_DAYS_OF_WEEK: true
          SHOW_SHORT_INFO: true

          # ðŸ”¹ Code stats
          SHOW_TOTAL_CODE_TIME: true
          SHOW_LINES_OF_CODE: false   # heavy â†’ keep false unless you want it

          # ðŸ”¹ Commit identity (optional, but clean)
          COMMIT_BY_ME: true
          COMMIT_MESSAGE: "Updated developer metrics"
